<div ng-controller="jsonPathController">
    <h1>{{test}}</h1>

    <input type="text" id="jsonP" ng-model="jsonP" placeholder="Enter json path...">
    <button ng-click="evaluateJSONPath()">Run</button>
    <button ng-click="setAutoRun()">{{autoRunLStatus}}</button> <br>

    <div id="editorInputJSONPath">{}</div>
    <br>
    <div id="editorOutputJSONPath">{}</div>

    <button ng-click="savePath()">Save in Session</button>
    <button ng-click="switchOutputInput()">Use output as input</button>

    <h6>Saved JSON Path In This Session</h6>
    <ul>
        <li ng-repeat="path in savedPaths"">{{path.path}} <button ng-click="loadSavedPath(path.path, path.input, path.output)">Load</button> </li>
    </ul>
</div>
